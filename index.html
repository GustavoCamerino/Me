<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Background com Vídeo</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding-top: 45vh;
            font-size: 2em;
            text-shadow: 0 0 10px #000;
        }

        .nav {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 999; /* garante que fique na frente */
        }

        .nav a {
            color: white;
            font-weight: 600;
            font-size: 30px;
            text-shadow: 0 0 5px #fff; /* leve brilho branco */
            text-decoration: none;
            padding: 0 5px;
            transition: color 0.3s, text-shadow 0.3s;
        }

        .nav a:hover {
            color: #FF073A; /* vermelho sangue neon */
            text-shadow:
                0 0 5px #FF073A,
                0 0 10px #FF073A,
                0 0 20px #FF073A,
                0 0 40px #FF073A;
        }






    </style>
    <div class="container-nav">
        <nav class="nav">
                <a href="">Home</a>
                <a href="">Sobre Nós</a>
        </nav>
    </div>

</head>

<body>

    <!-- Vídeo de fundo -->
    <video class="bg-video" autoplay muted loop>
        <source src="./guts-x-griffith-berserk-moewalls-com.mp4" type="video/mp4">
        Seu navegador não suporta vídeo em HTML5.
    </video>

    <!-- Conteúdo acima do vídeo -->
    <div class="content">
        <h1>Fundo com Vídeo</h1>
        <p>Visual moderno e responsivo</p>
    </div>


 

</body>

</html>
